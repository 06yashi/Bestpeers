databases:
  - name: zoom_car
    databaseName: zoom_car_production
    user: developer
    plan: free

services:
  - type: web
    name: zoomCar
    runtime: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec rails server"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: zoom_car
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: WEB_CONCURRENCY
        value: 2

